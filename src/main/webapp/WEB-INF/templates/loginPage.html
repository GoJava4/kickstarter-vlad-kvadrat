<!-- All the files that are required -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Login Page</title>
    <link href="/resources/css/bootstrap.css" rel="stylesheet"/>
    <link href="/resources/css/morkva.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login-container">
    <div class="row">
        <div class="center-block" style="width: 250px;">
            <div class="form-login">
                <h4>Login Page</h4>
                <form th:action="@{/login}" method="post" name="loginForm">
                    <fieldset>
                        <div th:if="${error != null}">
                            <p th:text="${error}"></p>
                        </div>
                        <input type="text" name="username" class="form-control input-sm chat-input"
                               placeholder="username"/>
                        <br/>
                        <input type="password" name="password" class="form-control input-sm chat-input"
                               placeholder="password"/>
                        <br/>

                        <div class="wrapper">
                            <span class="group-btn">
                                <input class="btn btn-primary btn-md" type="submit" th:value="Login"/>
                                <a th:href="@{/signup}" class="btn btn-primary btn-md">Register</a>
                            </span>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}"
                               value="${_csrf.token}"/>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
